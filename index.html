<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronturio Eletrônico do HospitalS</title>
</head>
<body>
    <h1>Prontuario Eletrônico</h1>

    <form>
        <label for = "nome">Nome Completo: </label><br>
        <input type = "text" name = "nome"><br>

        <label for = "nascimento">Data de Nascimento: </label><br>
        <input type = "date" name = "nascimento"><br> 

        <label for = "telefone">Telefone: </label><br>
        <input type = "text" name = "telefone"><br>

        <label for = "e-mail">E-mail: </label><br>
        <input for = "text" name = "e-mail"><br>

        <label for = "cpf">CPF: </label><br>
        <input type = "text" name = "cpf"><br>

        <label for = "senha">Senha: </label><br>
        <input type = "text" name = "senha"><br>

        <label for = "genero">Gênero: </label><br>
        <select name = "sexo" id = "">
            <option value = "masculino">Masculino</option>
            <option value = "feminino">Feminino</option>
        </select><br>

        <label for = "altura">Altura (em CM): </label><br>
        <input type = "text" name = "altura"><br>

        <label for = "foto">Foto do Paciente: </label>
        <input type = "file" name = "foto"><br><br>

        <label for = "notas">Notas Adicionais: </label><br>
        <textarea name = "notas" rows = "4" cols = "50"></textarea><br><br>
    </form>
</body>
</html>
